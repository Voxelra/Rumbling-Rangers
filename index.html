<!DOCTYPE html>
<html>
<head>
  <title>Rumbling Rangers</title>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <h1>Rumbling Rangers</h1>
  <p>Solve slope questions to move your horse forward!</p>

  <div id="track">
    <div class="horse" id="player"></div>
    <div class="horse" id="botA"></div>
    <div class="horse" id="botB"></div>
  </div>

  <div id="finish"></div>

  <div id="question"></div>

  <input id="answerInput" placeholder="Enter slope">
  <button onclick="playerSubmit()">Submit</button>

  <h2 id="status"></h2>

  <script src="script.js"></script>
</body>
</html>
